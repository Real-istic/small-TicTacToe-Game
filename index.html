<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small TicTacToe game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="game-over-screen">
        <img id="gameOver" class="game-over d-none" src="img/game-over.png" alt="">
        <button id="restart" onclick="restart()" class="restart d-none">RESTART</button>
    </div>
    <div class="player-panel">
        <h1 id="player-1">
            Player1 <img src="./img/circle.png" alt="">
        </h1>
        <h1 class="player-inactive" id="player-2">
            Player2 <img src="./img/cross.png" alt="">
        </h1>
    </div>
    <div class="wrapper">
        <div id="line-1" class="horizontal-line" style="top: 15.8%;"></div>
        <div id="line-2" class="horizontal-line" style="top: 48%;"></div>
        <div id="line-3" class="horizontal-line" style="top: 80.5%;"></div>
        <div id="line-4" class="horizontal-line make-vertical" style="top: 47.5%; left: -31.5%; width: 96%;"></div>
        <div id="line-5" class="horizontal-line make-vertical" style="top: 47.5%; left: 2%; width: 96%;"></div>
        <div id="line-6" class="horizontal-line make-vertical" style="top: 47.5%; left: 35.8%; width: 96%;"></div>
        <div id="line-7" class="horizontal-line"
            style="top: 48%; width: 135%; left: -18%; transform: rotate(44deg) scaleX(0.0);"></div>
        <div id="line-8" class="horizontal-line"
            style="top: 47%; width: 135%; left: -19%; transform: rotate(-44deg) scaleX(0.0);"></div>
        <table>
            <tbody>
                <tr>
                    <td onclick="fillShape(0)">
                        <img id="circle-0" class="shape d-none" src="./img/circle.png" alt="">
                        <img id="cross-0" class="shape d-none" src="./img/cross.png" alt="">
                    </td>
                    <td onclick="fillShape(1)">
                        <img id="circle-1" class="shape d-none" src="./img/circle.png" alt="">
                        <img id="cross-1" class="shape d-none" src="./img/cross.png" alt="">
                    </td>
                    <td onclick="fillShape(2)">
                        <img id="circle-2" class="shape d-none" src="./img/circle.png" alt="">
                        <img id="cross-2" class="shape d-none" src="./img/cross.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td onclick="fillShape(3)">
                        <img id="circle-3" class="shape d-none" src="./img/circle.png" alt="">
                        <img id="cross-3" class="shape d-none" src="./img/cross.png" alt="">
                    </td>
                    <td onclick="fillShape(4)">
                        <img id="circle-4" class="shape d-none" src="./img/circle.png" alt="">
                        <img id="cross-4" class="shape d-none" src="./img/cross.png" alt="">
                    </td>
                    <td onclick="fillShape(5)">
                        <img id="circle-5" class="shape d-none" src="./img/circle.png" alt="">
                        <img id="cross-5" class="shape d-none" src="./img/cross.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td onclick="fillShape(6)">
                        <img id="circle-6" class="shape d-none" src="./img/circle.png" alt="">
                        <img id="cross-6" class="shape d-none" src="./img/cross.png" alt="">
                    </td>
                    <td onclick="fillShape(7)">
                        <img id="circle-7" class="shape d-none" src="./img/circle.png" alt="">
                        <img id="cross-7" class="shape d-none" src="./img/cross.png" alt="">
                    </td>
                    <td onclick="fillShape(8)">
                        <img id="circle-8" class="shape d-none" src="./img/circle.png" alt="">
                        <img id="cross-8" class="shape d-none" src="./img/cross.png" alt="">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
