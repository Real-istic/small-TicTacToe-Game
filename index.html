<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small TicTacToe game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="css-doodle.min.js"></script>
</head>

<body>
    
    <img src="img/5073414.jpg" alt="">
    <div class="game-over-screen">
        <img id="gameOver" class="game-over d-none" src="./img/game-over.png" alt="">
        <button id="restart" onclick="restart()" class="restart d-none">RESTART</button>
    </div>
    <div class="player-panel">
        
        <h1 id="player-1">
            Player 1 <img src="./img/neoncircle.png" alt="">
        </h1>
        <h1 class="player-inactive" id="player-2">
            Player 2 <img src="./img/neonx.png" alt="">
        </h1>
    </div>
    <div class="wrapper">
        <css-doodle>
            <style>
                @grid: 20 / 60vmin;
        
                background: blue;
                scale: 0;
                opacity: 0;
                animation: m 10s ease-in-out infinite;
        
                animation-delay: calc(-1s/@I * @i * @sin(@i));
        
                @keyframes m {
        
                    0%,
                    50%,
                    90% {
                        scale: 1;
                        opacity: 1
                    }
        
                    25%,
                    75%,
                    100% {
                        scale: 0;
                        opacity: 0
                    }
                }
            </style>
        </css-doodle>
        <div id="line-1" class="horizontal-line"></div>
        <div id="line-2" class="horizontal-line"></div>
        <div id="line-3" class="horizontal-line"></div>
        <div id="line-4" class="horizontal-line make-vertical"></div>
        <div id="line-5" class="horizontal-line make-vertical"></div>
        <div id="line-6" class="horizontal-line make-vertical"></div>
        <div id="line-7" class="horizontal-line"></div>
        <div id="line-8" class="horizontal-line"></div>
        <table>
            <tbody>
                <tr>
                    <td onclick="fillShape(0)">
                        <img id="circle-0" class="shape d-none" src="./img/neoncircle.png" alt="">
                        <img id="cross-0" class="shape d-none" src="./img/neonx.png" alt="">
                    </td>
                    <td onclick="fillShape(1)">
                        <img id="circle-1" class="shape d-none" src="./img/neoncircle.png" alt="">
                        <img id="cross-1" class="shape d-none" src="./img/neonx.png" alt="">
                    </td>
                    <td onclick="fillShape(2)">
                        <img id="circle-2" class="shape d-none" src="./img/neoncircle.png" alt="">
                        <img id="cross-2" class="shape d-none" src="./img/neonx.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td onclick="fillShape(3)">
                        <img id="circle-3" class="shape d-none" src="./img/neoncircle.png" alt="">
                        <img id="cross-3" class="shape d-none" src="./img/neonx.png" alt="">
                    </td>
                    <td onclick="fillShape(4)">
                        <img id="circle-4" class="shape d-none" src="./img/neoncircle.png" alt="">
                        <img id="cross-4" class="shape d-none" src="./img/neonx.png" alt="">
                    </td>
                    <td onclick="fillShape(5)">
                        <img id="circle-5" class="shape d-none" src="./img/neoncircle.png" alt="">
                        <img id="cross-5" class="shape d-none" src="./img/neonx.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td onclick="fillShape(6)">
                        <img id="circle-6" class="shape d-none" src="./img/neoncircle.png" alt="">
                        <img id="cross-6" class="shape d-none" src="./img/neonx.png" alt="">
                    </td>
                    <td onclick="fillShape(7)">
                        <img id="circle-7" class="shape d-none" src="./img/neoncircle.png" alt="">
                        <img id="cross-7" class="shape d-none" src="./img/neonx.png" alt="">
                    </td>
                    <td onclick="fillShape(8)">
                        <img id="circle-8" class="shape d-none" src="./img/neoncircle.png" alt="">
                        <img id="cross-8" class="shape d-none" src="./img/neonx.png" alt="">
                    </td>
                </tr>
            </tbody>
        </table>
    
    </div>
    <a href="http://www.freepik.com">image by coolvector / Freepik</a>
    <a href='https://pngtree.com/so/instagram'>x and o icons from pngtree.com/</a>
</body>

</html>
